
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>

  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([21.311423172976035, -157.84374962007405], 14.0);


      var cemeteryicon = L.icon({
        iconUrl: 'https://www.flaticon.com/svg/vstatic/svg/490/490800.svg?token=exp=1614654140~hmac=288436deb61ab3cafd5d4ce2248d0c7f',
        iconSize: [50,50],
        popupAnchor: [0,0]
        });
      var cemeterypopup ="National Memorial Cemetery of the Pacific, aka 'Punchbowl Cemetery'.</br> Not much has changed since the cemetery's creation in 1949, but it is an important feature of Honolulu to show in this map.<br/><img src='https://www.cem.va.gov/CEM/images/cemphotos/899_nmcp.jpg'width='100px'/>";
      var cemeterymarker = L.marker([21.312710, -157.846247], {icon: cemeteryicon}).addTo(map);
      cemeterymarker.bindPopup(cemeterypopup).openPopup();


      var baseballicon = L.icon({
        iconUrl: 'https://www.flaticon.com/svg/vstatic/svg/2857/2857843.svg?token=exp=1614659203~hmac=94bb1866f66aa7e21d3c04a5c67b2cdf',
        iconSize: [50,50],
        popupAnchor: [0,0]
        });
      var baseballpopup = "Stevenson Middle School</br>The original school building is present in the 1968 photograph, but it does not have either of these two sports fields that have since been added.<br/><img src='http://www.rlsms.k12.hi.us/album//2020/06/16/1/45763480.jpg'width='100px'/>";
      var baseballmarker = L.marker([21.310574, -157.841804], {icon: baseballicon}, {popup: baseballpopup}).addTo(map);
      baseballmarker.bindPopup(baseballpopup).openPopup();


      var condoicon = L.icon({
        iconUrl: 'https://www.flaticon.com/svg/vstatic/svg/835/835674.svg?token=exp=1614659333~hmac=fd7440b7e2a07d45dc470c7ebd77efc5',
        iconSize: [50,50],
        popupAnchor: [0,0]
        });
      var condopopup = "Royal Vista Condeminiums</br>These condos were not present in 1968. These condos in the heart of Honolulu will run you around $600,000 for a 2 bedroom.<br/><img src='https://photos.zillowstatic.com/fp/e33584639c8b7c1fa8910de8fafca756-uncropped_scaled_within_1344_1008.jpg'width='100px'/>";
      var condomarker = L.marker([21.309852200195802, -157.84489332003463], {icon: condoicon}).addTo(map);
      condomarker.bindPopup(condopopup).openPopup();


      var punchbowlicon = L.icon({
        iconUrl: 'https://www.flaticon.com/svg/vstatic/svg/2851/2851865.svg?token=exp=1614659753~hmac=e78faf0818a8a9eea75a14b37ff0aa2a',
        iconSize: [50,50],
        popupAnchor: [0,0]
        });
      var punchbowlpopup = "Punchbowl Scenic Lookout</br>The lookout spot was present in 1968, but it seems that they have updates and added appealing scenery to the area since then. I included this lookout because I imaged how beautiful it is to see in real life, but a picture will have to do for now.<br/><img src='https://i.pinimg.com/originals/96/2c/a1/962ca1eb2049bc87de7017058cb58760.jpg'width='100px'/>";
      var punchbowlmarker = L.marker([21.3108347862501, -157.84782776914457], {icon: punchbowlicon}).addTo(map);
      punchbowlmarker.bindPopup(punchbowlpopup).openPopup();


      var punchbowlcircle = L.circle([21.312586, -157.846201], {radius: 250}).addTo(map);


      var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);


      var ESRI = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        }).addTo(map);


      var photo = L.tileLayer('./tiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);


      var tiles = {
        "Open Street Map": OSM,
        "ESRI": ESRI,
        "Honolulu Arial Image 1968":photo}


      var vectors = {
        "National Memorial Cemetery of the Pacific":cemeterymarker,
        "Stevenson Middle School Baseball Field":baseballmarker,
        "Royal Vista Condeminiums":condomarker,
        "Punchbowl Scenic Lookout":punchbowlmarker,
        "Punchbowl Approximate Area": punchbowlcircle}

      L.control.layers(vectors, tiles).addTo(map);

  </script>
</body>
</html>
